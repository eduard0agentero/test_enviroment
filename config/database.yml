default: &default
  adapter: mongodb
  pool: 5
  timeout: 5000

development:
  <<: *default
  database: db/mongodb_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: db/mongodb_test

production:
  <<: *default
  database: db/mongodb_production
